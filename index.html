<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<nav>
<button id="highscoresBtn">View Highscores</button>
<div class="timer">Time: <span class="timerText">0</span></div>

</nav>


<body>
<div class="start-page" style="display: block;" id="startPage">
    <h1>Coding Quiz Challenge</h1>
    <p>Try to answer the following code-related questions within the time <br> limit. Keep in mind that incorrect answers will penalize your score time <br> by 10 seconds!</p>
    <button id="start-button" >Start Quiz</button>
</div>

<div id="questionArea">
    <div id="question"></div>
    <div id="options"></div>
    <div id="answerStatus"></div>
</div>



<div id="finished"  style="display: none;">
    <h1>All Done!</h1>
    <p>Your final scores: <span id="runningScore"></span></p>
    <label>Enter your initals: </label><input type="text" id="initals"><button id="submitInitals">Submit</button>
</div>



<div id="highscores" style="display: none;">
    <h1>Highscores</h1>
    <div id="highscoresDisplay">
        <ul id="highscoreList">

        </ul>
    </div>
    <button id="goBackBtn">Go Back</button>
    <button id="clearHighscores">Clear Highscores</button>
</div>

</body>



<script src="./assets/index.js"></script>
</html>
